<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The RUNPRIX</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    /* Video de fondo */
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    /* Capas de logos */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      max-width: 80%;
      height: auto;
    }

    .show {
      opacity: 1;
      transition: opacity 1.5s ease-in-out;
    }

    @media (max-width: 768px) {
      .overlay { max-width: 90%; }
    }
    @media (max-width: 480px) {
      .overlay { max-width: 95%; }
    }
  </style>
</head>
<body>

  <!-- Video principal -->
  <video autoplay muted loop playsinline>
    <source src="runprix2-no-text.mp4" type="video/mp4">
  </video>

  <!-- Imagen 1: THE RUNPRIX SANTIAGO 2026 -->
  <img src="Imattgen 1.png" class="overlay" id="logo1">

  <!-- Imagen 2: PRONTO -->
  <img src="Ima4gen 1.png" class="overlay" id="logo2">

  <script>
    // Mostrar logo 1 a los 4.1 segundos
    setTimeout(() => {
      document.getElementById('logo1').classList.add('show');
    }, 4100);

    // Mostrar logo 2 a los 6.3 segundos
    setTimeout(() => {
      document.getElementById('logo2').classList.add('show');
    }, 6300);
  </script>

</body>
</html>
