<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE RUNPRIX SANTIAGO 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="runprix2 no text.mp4" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
    </div>

    <div class="content-overlay">
        <img id="logo-principal" src="Imattgen 1.png" alt="THE RUNPRIX SANTIAGO 2026">

        <img id="logo-pronto" src="Ima4gen 1.png" alt="PRONTO">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('background-video');
            const logoPrincipal = document.getElementById('logo-principal');
            const logoPronto = document.getElementById('logo-pronto');

            // Tiempos de aparición en segundos
            const tiempoLogoPrincipal = 4.1; // 00:04:10
            const tiempoLogoPronto = 6.3;    // 00:06:30

            function updateLogoVisibility() {
                const currentTime = video.currentTime;
                
                // 1. Ambos ocultos al inicio o al hacer loop
                if (currentTime < tiempoLogoPrincipal) {
                    logoPrincipal.style.opacity = '0';
                    logoPronto.style.opacity = '0';
                } 
                // 2. Muestra THE RUNPRIX (4.1s hasta 6.29s)
                else if (currentTime >= tiempoLogoPrincipal && currentTime < tiempoLogoPronto) {
                    logoPrincipal.style.opacity = '1';
                    logoPronto.style.opacity = '0';
                }
                // 3. Muestra PRONTO (a partir de 6.3s)
                else if (currentTime >= tiempoLogoPronto) {
                    logoPrincipal.style.opacity = '0'; 
                    logoPronto.style.opacity = '1';    
                }
            }

            // Aplicar la función continuamente
            video.ontimeupdate = updateLogoVisibility;
            
            // Forzar el estado inicial tan pronto como el video cargue (soluciona el bug de aparición)
            video.onseeking = updateLogoVisibility;
            video.onloadedmetadata = updateLogoVisibility;
        });
    </script>

</body>
</html>
