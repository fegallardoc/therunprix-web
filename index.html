<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The RUNPRIX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🎥 Video de fondo -->
  <video id="bgvideo" autoplay muted loop playsinline preload="auto">
    <source src="runprix2-no-text.mp4" type="video/mp4">
    Tu navegador no soporta el formato de video.
  </video>

  <!-- 🟡 Logos -->
  <img src="Imattgen 1.png" class="overlay" id="logo1" alt="The RUNPRIX Santiago 2026">
  <img src="Ima4gen 1.png" class="overlay" id="logo2" alt="PRONTO">

  <!-- ⚙️ Animaciones -->
  <script>
    const logo1 = document.getElementById('logo1');
    const logo2 = document.getElementById('logo2');
    const video = document.getElementById('bgvideo');

    // Espera a que el video esté cargado antes de animar los textos
    video.addEventListener('canplaythrough', () => {
      setTimeout(() => { logo1.classList.add('show'); }, 4100);
      setTimeout(() => {
        logo1.classList.remove('show');
        logo1.classList.add('hide');
        logo2.classList.add('show');
      }, 6300);
      setTimeout(() => {
        logo2.classList.remove('show');
        logo2.classList.add('hide');
      }, 10000);
    });
  </script>

</body>
</html>
