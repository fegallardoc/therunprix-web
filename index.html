<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The RUNPRIX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🎥 Contenedor del video -->
  <div class="video-background">
    <video autoplay muted loop playsinline preload="auto" id="bgvideo">
      <source src="runprix2-no-text.mp4" type="video/mp4">
    </video>
  </div>

  <!-- 🟡 Logos -->
  <div class="overlay">
    <img src="Imattgen 1.png" id="logo1" alt="The RUNPRIX Santiago 2026">
    <img src="Ima4gen 1.png" id="logo2" alt="PRONTO">
  </div>

  <!-- ⚙️ Animaciones -->
  <script>
    const logo1 = document.getElementById('logo1');
    const logo2 = document.getElementById('logo2');
    const video = document.getElementById('bgvideo');

    // Solo cuando el video carga correctamente
    video.addEventListener('canplaythrough', () => {
      setTimeout(() => { logo1.classList.add('show'); }, 4100);
      setTimeout(() => {
        logo1.classList.remove('show');
        logo1.classList.add('hide');
        logo2.classList.add('show');
      }, 6300);
      setTimeout(() => {
        logo2.classList.remove('show');
        logo2.classList.add('hide');
      }, 10000);
    });
  </script>

</body>
</html>
