<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The RUNPRIX</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    /* ðŸŽ¥ Video local */
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    /* ðŸŸ¡ Logos */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      max-width: 80%;
      height: auto;
      transition: opacity 1.5s ease-in-out;
    }

    .show { opacity: 1; }
    .hide { opacity: 0; }

    @media (max-width: 768px) {
      .overlay { max-width: 90%; }
    }
    @media (max-width: 480px) {
      .overlay { max-width: 95%; }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Video de fondo local -->
  <video autoplay muted loop playsinline>
    <source src="runprix2-no-text.mp4" type="video/mp4">
  </video>

  <!-- ðŸŸ¡ Logos -->
  <img src="Imattgen 1.png" class="overlay" id="logo1" alt="The RUNPRIX Santiago 2026">
  <img src="Ima4gen 1.png" class="overlay" id="logo2" alt="PRONTO">

  <script>
    const logo1 = document.getElementById('logo1');
    const logo2 = document.getElementById('logo2');

    setTimeout(() => { logo1.classList.add('show'); }, 4100);
    setTimeout(() => {
      logo1.classList.remove('show');
      logo1.classList.add('hide');
      logo2.classList.add('show');
    }, 6300);
    setTimeout(() => {
      logo2.classList.remove('show');
      logo2.classList.add('hide');
    }, 10000);
  </script>

</body>
</html>
