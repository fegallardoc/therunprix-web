<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE RUNPRIX SANTIAGO 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video id="background-video" autoplay loop muted playsinline>
        <source src="runprix2 no text.mp4" type="video/mp4">
        Tu navegador no soporta el tag de video.
    </video>

    <div class="content-overlay">
        <img id="logo-principal" src="Imattgen 1.png" alt="THE RUNPRIX SANTIAGO 2026">

        <img id="logo-pronto" src="Ima4gen 1.png" alt="PRONTO">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('background-video');
            const logoPrincipal = document.getElementById('logo-principal');
            const logoPronto = document.getElementById('logo-pronto');

            // Ocultar los logos al inicio
            logoPrincipal.style.opacity = '0';
            logoPronto.style.opacity = '0';

            // Tiempo de aparición en segundos
            // 00:04:10 es 4.1 segundos
            const tiempoLogoPrincipal = 4.1;
            // 00:06:30 es 6.3 segundos
            const tiempoLogoPronto = 6.3;

            // Función que se ejecuta continuamente mientras el video se reproduce
            video.ontimeupdate = function() {
                const currentTime = video.currentTime;

                // Control para el Logo Principal (THE RUNPRIX)
                if (currentTime >= tiempoLogoPrincipal && logoPrincipal.style.opacity === '0') {
                    logoPrincipal.style.opacity = '1';
                } else if (currentTime < tiempoLogoPrincipal && logoPrincipal.style.opacity === '1') {
                    // Si el video vuelve al inicio, ocultar el logo
                    logoPrincipal.style.opacity = '0';
                }

                // Control para el Logo "PRONTO"
                if (currentTime >= tiempoLogoPronto && logoPronto.style.opacity === '0') {
                    logoPronto.style.opacity = '1';
                } else if (currentTime < tiempoLogoPronto && logoPronto.style.opacity === '1') {
                    // Si el video vuelve al inicio, ocultar el logo
                    logoPronto.style.opacity = '0';
                }
            };
            
            // Esto asegura que los logos se muestren inmediatamente si el video se carga en un tiempo avanzado (aunque no debería pasar con 'loop')
            // y que los logos desaparezcan al final de la reproducción para el loop
            video.onseeking = video.ontimeupdate;
            video.onloadedmetadata = video.ontimeupdate;
        });
    </script>

</body>
</html>
