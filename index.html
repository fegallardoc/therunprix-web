<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The RUNPRIX</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    /* ðŸŽ¥ Contenedor del video */
    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* ðŸŸ¡ ImÃ¡genes de texto / logos */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      max-width: 80%;
      height: auto;
      transition: opacity 1.5s ease-in-out;
    }

    .show { opacity: 1; }
    .hide { opacity: 0; }

    @media (max-width: 768px) {
      .overlay { max-width: 90%; }
    }
    @media (max-width: 480px) {
      .overlay { max-width: 95%; }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Video de fondo desde Vimeo -->
  <div class="video-wrapper">
    <iframe 
      src="https://player.vimeo.com/video/1129666217?background=1&autoplay=1&loop=1&muted=1"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      title="The RUNPRIX video"
    ></iframe>
  </div>

  <!-- ðŸŸ¡ Logos -->
  <img src="Imattgen 1.png" class="overlay" id="logo1" alt="The RUNPRIX Santiago 2026">
  <img src="Ima4gen 1.png" class="overlay" id="logo2" alt="PRONTO">

  <script>
    const logo1 = document.getElementById('logo1');
    const logo2 = document.getElementById('logo2');

    // Mostrar el primer logo a los 4.1s
    setTimeout(() => {
      logo1.classList.add('show');
    }, 4100);

    // Ocultar el primero y mostrar el segundo a los 6.3s
    setTimeout(() => {
      logo1.classList.remove('show');
      logo1.classList.add('hide');
      logo2.classList.add('show');
    }, 6300);

    // Desvanecer el segundo logo a los 10s
    setTimeout(() => {
      logo2.classList.remove('show');
      logo2.classList.add('hide');
    }, 10000);
  </script>

  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
